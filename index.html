<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Story of My Life</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="main-content">
        <header>
            <h1>The Story of My Life</h1>
        </header>

        <div class="story-grid">
            <div class="story-card" onclick="expandStory('childhoodStory')">
                <h3>Childhood Memories</h3>
                <img src="images/child.png" alt="Childhood Memories">
            </div>
            <div class="story-card" onclick="expandStory('elementaryStory')">
                <h3>Elementary</h3>
                <img src="images/elem.png" alt="Elementary">
            </div>
            <div class="story-card" onclick="expandStory('highSchoolStory')">
                <h3>High School</h3>
                <img src="images/hs.png" alt="High School">
            </div>
            <div class="story-card" onclick="expandStory('collegeStory')">
                <h3>College</h3>
                <img src="images/ctu.png" alt="College">
            </div>
        </div>
    </div>

    <div id="expandedStory" class="expanded-story hidden">
        <button class="close-btn" onclick="closeStory()">Ã—</button>
        <div class="story-content">
            <h2 id="storyTitle"></h2>
            <p id="storyText"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
